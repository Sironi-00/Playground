
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portable Gaming Console</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="left trigger"></div>
            <div class="left">
                <div class="sign"></div>
                <div class="stick"></div>
                <div class="dpad">
                    <div class="button up">UP</div>
                    <div class="button right">RT</div>
                    <div class="button down">DW</div>
                    <div class="button left">LT</div>
                </div>
                <div class="button record">rec</div>
            </div>
            <div class="right">
                <div class="sign"></div>
                <div class="stick"></div>
                <div class="dpad">
                    <div class="button up">X</div>
                    <div class="button right">A</div>
                    <div class="button down">B</div>
                    <div class="button left">Y</div>
                </div>
                <div class="button record">Home</div>
            </div>
            
            <div class="right trigger"></div>
        </div>
    </div>
    <div class="container">

    </div>
</body>
</html>
