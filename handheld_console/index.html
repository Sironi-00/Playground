
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handheld Gaming Console</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="images/nintendo-switch-1222479.webp">Nintendo</a>
    <a href="https://oyster.ignimgs.com/wordpress/stg.ign.com/2016/12/Switch-Labels-Joy-Con-Grip-Controller-Large.png">nin label</a>
    <a href="images/steam-deck-main.webp">Steam deck</a>
    <a href="https://www.chillblast.com/learn/wp-content/uploads/2022/04/steam-deck-blueprint.jpg">Steam label</a>
    <div class="container">
        <h1>Nintendo Switch</h1>
        <div class="frame">
            <div class="left trigger"></div>
            <div class="joycon left">
                <div class="sign"></div>
                <div class="stick"></div>
                <div class="fourway-btn">
                    <div class="button up">w</div>
                    <div class="button right">d</div>
                    <div class="button down">s</div>
                    <div class="button left">a</div>
                </div>
                <div class="button system">R</div>
            </div>
            <div class="screen"></div>
            <div class="right trigger"></div>
            <div class="joycon right">
                <div class="sign"></div>
                <div class="stick"></div>
                <div class="fourway-btn">
                    <div class="button up">X</div>
                    <div class="button right">A</div>
                    <div class="button down">B</div>
                    <div class="button left">Y</div>
                </div>
                <div class="button system">H</div>
            </div>
        </div>
    </div>
</body>
</html>
